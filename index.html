<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="nav">
        <button id="start">START</button>
    </div>

    <div class="main">
        <div class="content-wrapper">

            <div class="side">
                <h2>Player</h2>
                <div class="play-buttons">
                    <button id="player-r" class="p-button">
                        <img src="icons/rock.svg">
                        <p class="button-label">ROCK</p>
                    </button>
                    <button id="player-p" class="p-button">
                        <img src="icons/paper.svg">
                        <p class="button-label">PAPER</p>
                    </button>
                    <button id="player-s" class="p-button">
                        <img src="icons/scissors.svg">
                        <p class="button-label">SCISSORS</p>
                    </button>
                </div>

            </div>

            <div class="side">
                <h2>CPU</h2>
                <div class="play-buttons">
                    <button id="cpu-r" class="c-button">
                        <img src="icons/rock.svg">
                        <p class="button-label">ROCK</p>
                    </button>
                    <button id="cpu-p" class="c-button">
                        <img src="icons/paper.svg">
                        <p class="button-label">PAPER</p>
                    </button>
                    <button id="cpu-s" class="c-button">
                        <img src="icons/scissors.svg">
                        <p class="button-label">SCISSORS</p>
                    </button>
                </div>

            </div>
        </div>

        <br>

        <div class="scoreboard">
            <div class="sb-item wins">
                <h3>Wins</h3>
                <h3 id="num-wins">0</h3>
            </div>
            <div class="sb-item ties">
                <h3>Ties</h3>
                <h3 id="num-ties">0</h3>
            </div>
            <div class="sb-item losses">
                <h3>Losses</h3>
                <h3 id="num-losses">0</h3>
            </div>
        </div>

        <div class="round-info">
            <div id="player-choice" class="current-choice"></div>
            <div id="result-text"></div>
            <div id="cpu-choice" class="current-choice"></div>
        </div>

    </div>

    <div class="footer">
        <a href="https://github.com/ahmed-mgd/rock-paper-scissors">
            <img src="icons/github.svg" alt="GitHub">
        </a>
        <p class="git-name">ahmed-mgd</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
